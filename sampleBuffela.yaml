Gender:
  - FEMALE
  - MALE

Uuid: String(36)

Date:
  yearMonth: Unsigned(17)
  day: Unsigned(5)

User:
  userId: Uuid
  gender: Gender

  Anonymous: {}

  Registered:
    phone: String

AuthTokenPayload:
  issuedAt: Date
  user: User

AuthTokenSignature:
  sha256: Buffer(32)

AuthToken:
  payload: AuthTokenPayload
  signature: AuthTokenSignature

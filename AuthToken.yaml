Uuid: String(36)

Gender:
  - FEMALE
  - MALE

User:
  userId: Uuid

  Anonymous: {}

  Registered:
    vector: BooleanArray(UShort)

    Viewer:
      birthDate: Date
      countryCode: Unsigned(10)
      phone: String
      gender: Gender

    Organizer:
      userId: String
      email: String

AuthTokenPayload:
  issuedAt: Double
  user: User

AuthTokenSignature:
  sha256: Buffer(32)
Gender:
  - FEMALE
  - MALE

User:
  userId: String(36)
  gender: Gender
  hobbies: String[UByte]
  registrationDate: Date

  RegisteredWithPhone:
    countryCode: UByte

    Empty: {}

    Landline:
      phone: String

    Mobile:
      phone: String

  RegisteredWithEmail:
    email: String

AuthTokenPayload:
  issuedAt: Double
  user: User

AuthToken:
  payload: AuthTokenPayload
  signature: Buffer(10)